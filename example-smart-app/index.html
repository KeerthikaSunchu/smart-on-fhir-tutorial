<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>KeerthikaSunchu Example-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
  </head>
  <body>
    <div id='errors'></div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' style="display:none;">
      <h2>Example-SMART-App</h2>

      <h2>Patient Resource</h2>
      <table>
        <tr>
          <th>First Name:</th>
          <td id='fname'></td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td id='lname'></td>
        </tr>
        <tr>
          <th>Gender:</th>
          <td id='gender'></td>
        </tr>
        <tr>
          <th>Date of Birth:</th>
          <td id='birthdate'></td>
        </tr>
      </table>
      <h2>Observation Resource</h2>
      <table>
        <tr>
          <th>Height:</th>
          <td id='height'></td>
        </tr>
        <tr>
          <th>Systolic Blood Pressure:</th>
          <td id='systolicbp'></td>
        </tr>
        <tr>
          <th>Diastolic Blood Pressure:</th>
          <td id='diastolicbp'></td>
        </tr>
        <tr>
          <th>LDL:</th>
          <td id='ldl'></td>
        </tr>
        <tr>
          <th>HDL:</th>
          <td id='hdl'></td>
        </tr>
      </table>
    </div>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- Application-level javascript-->
    <script src='./src/js/example-smart-app.js'></script>

    <!-- FHIR Client JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/fhirclient@latest/build/fhir-client.js"></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <!-- <script src='./lib/js/fhir-client-cerner-additions-1.0.0.js'></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      FHIR.oauth2.ready().then(function(client) {
        var patient = client.patient.read();
        var obv = client.request("Observation", {
          type: "Observation",
          query: {
            code: {
              $or: ["http://loinc.org|8302-2", "http://loinc.org|8462-4",
                    "http://loinc.org|8480-6", "http://loinc.org|2085-9",
                    "http://loinc.org|2089-1", "http://loinc.org|55284-4"]
            }
          }
        });

        $.when(patient, obv).done(function(patient, obv) {
          var byCodes = client.byCodes(obv, "code");
          var gender = patient.gender;
          var dob = new Date(patient.birthDate);
          var day = dob.getDate();
          var monthIndex = dob.getMonth() + 1;
          var year = dob.getFullYear();
          var dobStr = monthIndex + "/" + day + "/" + year;
          var fname = (patient.name && patient.name[0] && patient.name[0].given.join(" ")) || "";
          var lname = (patient.name && patient.name[0] && patient.name[0].family.join(" ")) || "";

          var height = byCodes("8302-2");
          var systolicbp = getBloodPressureValue(byCodes("55284-4"), "8480-6");
          var diastolicbp = getBloodPressureValue(byCodes("55284-4"), "8462-4");
          var hdl = byCodes("2085-9");
          var ldl = byCodes("2089-1");

          var p = {
            fname: fname,
            lname: lname,
            gender: gender,
            birthdate: dobStr,
            age: calculateAge(dob),
            height: getQuantityValueAndUnit(height[0]),
            systolicbp: systolicbp,
            diastolicbp: diastolicbp,
            hdl: getQuantityValueAndUnit(hdl[0]),
            ldl: getQuantityValueAndUnit(ldl[0])
          };

          drawVisualization(p);
        }).fail(function() {
          $("#loading").hide();
          $("#errors").html('<p> Failed to call FHIR Service </p>');
        });

        function getBloodPressureValue(observations, typeOfPressure) {
          var formattedObservations = observations.map(function(observation) {
            var bp = observation.component.filter(function(component) {
              return component.code.coding.some(function(coding) {
                return coding.code === typeOfPressure;
              });
            });
            return bp[0];
          });

          return getQuantityValueAndUnit(formattedObservations[0]);
        }

        function getQuantityValueAndUnit(observation) {
          if (observation && observation.valueQuantity) {
            return observation.valueQuantity.value + " " + observation.valueQuantity.unit;
          }
          return undefined;
        }

        function calculateAge(dob) {
          var diffMs = Date.now() - dob.getTime();
          var ageDt = new Date(diffMs);
          return Math.abs(ageDt.getUTCFullYear() - 1970);
        }

        function drawVisualization(p) {
          $("#holder").show();
          $("#loading").hide();
          $("#fname").html(p.fname);
          $("#lname").html(p.lname);
          $("#gender").html(p.gender);
          $("#birthdate").html(p.birthdate);
          $("#height").html(p.height);
          $("#systolicbp").html(p.systolicbp);
          $("#diastolicbp").html(p.diastolicbp);
          $("#ldl").html(p.ldl);
          $("#hdl").html(p.hdl);
        }
      });
    </script>
  </body>
</html>
